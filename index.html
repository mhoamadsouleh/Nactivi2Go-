<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">

      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 25px;
      border-radius: 20px;

    }

    input[type="text"] {
      padding: 15px;
      font-size: 20px;
      width: 280px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button i {
      margin-left: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</html>
